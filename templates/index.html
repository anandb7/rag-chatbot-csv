<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot with Gemini API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #response {
            margin-top: 20px;
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>

    <h1>üöÄ RAG Chatbot with Gemini API</h1>
    <p>Type your question below and get an AI-generated response!</p>

    <textarea id="userInput" placeholder="Ask me anything"></textarea><br>
    <button onclick="askQuestion()">Submit</button>

    <h2>Response:</h2>
    <p id="productData">üìù Waiting for response...</p>
    <p id="aiResponse"></p>

    <script>
        async function askQuestion() {
            let prompt = document.getElementById("userInput").value;
            let productDataElement = document.getElementById("productData");
            let aiResponseElement = document.getElementById("aiResponse");

            if (!prompt.trim()) {
                productDataElement.innerHTML = "‚ö†Ô∏è Please enter a question!";
                return;
            }

            productDataElement.innerHTML = "‚è≥ Searching...";
            aiResponseElement.innerHTML = "";

            try {
                let response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query: prompt })
                });

                let data = await response.json();
                if (data.response) {
                    productDataElement.innerHTML = "üìã " + data.product_data;
                    aiResponseElement.innerHTML = "üí° " + data.response;
                } else {
                    productDataElement.innerHTML = "‚ùå Error: " + data.error;
                }
            } catch (error) {
                productDataElement.innerHTML = "‚ùå Failed to reach server!";
            }
        }
    </script>

</body>
</html>
